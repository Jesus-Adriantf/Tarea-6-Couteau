<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-background">
    <ion-title class="title-styled">
      Predicción de Género
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding custom-background">
  <div class="search-container">
    <ion-item class="custom-item">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-button expand="block" class="custom-button" (click)="predictGender()">Predecir Género</ion-button>
  </div>
  <div *ngIf="genero" [ngClass]="genero === 'male' ? 'male' : 'female'">
    <p><strong>El género predicho es:</strong> {{ genero }}</p>
  </div>
  
  <!-- Loading Spinner -->
  <ion-loading [isOpen]="loading" message="Cargando..." spinner="circles"></ion-loading>
</ion-content>
