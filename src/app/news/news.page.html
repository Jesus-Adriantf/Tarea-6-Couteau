<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ãšltimas Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="logo" class="logo-container">
    <img [src]="logo" alt="Logo" class="news-logo">
  </div>
  <div class="news-grid" *ngIf="articles.length > 0">
    <div class="news-card" *ngFor="let article of articles">
      <ion-card>
        <img [src]="article.image" alt="{{ article.title }}" *ngIf="article.image">
        <ion-card-header>
          <ion-card-title>{{ article.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p [innerHTML]="article.summary"></p>
          <ion-button fill="outline" size="small" href="{{ article.link }}" target="_blank">Visitar</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <!-- Loading Spinner -->
  <ion-loading [isOpen]="loading" message="Cargando..." spinner="circles"></ion-loading>
</ion-content>
