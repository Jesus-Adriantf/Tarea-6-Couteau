<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-background">
    <ion-title class="title-styled">Universidades por País</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="search-container">
    <ion-item class="custom-item">
      <ion-label position="floating">País (en inglés)</ion-label>
      <ion-input [(ngModel)]="pais"></ion-input>
    </ion-item>
    <ion-button expand="block" class="custom-button" (click)="searchUniversities()">Buscar Universidades</ion-button>
  </div>
  <ion-list class="university-list" *ngIf="universidades.length > 0">
    <ion-item class="university-item" *ngFor="let uni of universidades">
      <ion-label>
        <h2>{{ uni.name }}</h2>
        <p>{{ uni.domains[0] }}</p>
        <a [href]="uni.web_pages[0]" target="_blank">{{ uni.web_pages[0] }}</a>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Loading Spinner -->
  <ion-loading [isOpen]="loading" message="Cargando..." spinner="circles"></ion-loading>
</ion-content>
